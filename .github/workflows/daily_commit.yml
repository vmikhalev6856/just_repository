name: daily commit

on:
  schedule:
    - cron: "0 6 * * *" # every day at 09:00 MSK (UTC+3 = 6:00 UTC)

  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: make daily change
        run: echo "daily update at $(date -u)" >> .daily_activity.log

      - name: setup ssh
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GH_ACTIONS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: commit and push
        env:
          GIT_SSH_COMMAND: "ssh -i ~/.ssh/id_ed25519"
        run: |
          git config user.name ${{ secrets.GH_USER_NAME }}
          git config user.email ${{ secrets.GH_USER_EMAIL }}
          git add .daily_activity.log
          git commit -m "$(date -u) daily activity log"
          git push origin main
